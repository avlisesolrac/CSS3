<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tooltip no Topo</title>
<style>
  div.tooltip{position: relative; display: inline-block; border-bottom: 1px dotted #000000;}
  div.tooltip span.tooltip-text{visibility: hidden; width: 130px; background-color: #000000; color: #ffffff; text-align: center; border-radius: 6px; padding: 5px 0;
    /*Posição do tooltip no topo:*/
    position: absolute; z-index: 1; bottom: 100%; left: 45%; margin-left: -60px;}
  div.tooltip:hover span.tooltip-text{visibility: visible;}
</style>
</head>
<body style="text-align:center;">

<h1>Tooltip No Topo:</h1>

<div class="tooltip">
  Passe o mouse aqui
  <span class="tooltip-text">Tooltip no topo!</span>
</div>

</body>
</html>
