<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagem Dropdown</title>
	<style>
		div.dropdown{position:relative; display: inline-block;}
		div.conteudo-dropdown{display: none; position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);}
		div.dropdown:hover div.conteudo-dropdown{display: block;}
		div.conteudo-dropdown div.legenda{padding: 15px; text-align: center;}
	</style>
</head>
<body>

<h1>Imagem dropdown</h1>

<div class="dropdown">
	<img src="./imagens/img_fjords.jpg" alt="Rio no meio da floresta" width="100" height="50">
	<div class="conteudo-dropdown">
		<img src="./imagens/img_fjords.jpg" alt="Rio no meio da floresta" width="300" height="200">
		<div class="legenda">
			Lindo Trolltunga, Norway
		</div>
	</div>
</div>

</body>
</html>
