<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tooltip em Baixo</title>
<style>
  div.tooltip{position: relative; display: inline-block; border-bottom: 1px dashed #000000;}
  div.tooltip span.tooltip-text{visibility: hidden; width: 130px; background-color: #000000; color: #FFFFFF; text-align: center; border-radius: 6px; padding: 5px 0;
    /*Posição do tooltip em Baixo:*/
    position: absolute; z-index: 1; top: 100%; left: 50%; margin-left: -65px;}
  div.tooltip:hover span.tooltip-text{visibility: visible;}
</style>
</head>
<body style="text-align:center;">

<h1>Tooltip Em Baixo:</h1>

<div class="tooltip">
  Passe o mouse aqui
  <span class="tooltip-text">Tooltip em Baixo!</span>
</div>

</body>
</html>
