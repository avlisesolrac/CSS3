<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tooltip à Esquerda</title>
<style>
  div.tooltip{position: relative; display: inline-block; border-bottom: 1px solid #000000;}
  div.tooltip span.tooltip-text{visibility: hidden; width: 235px; background-color: #000000; color: #FFFFFF; text-align: center; border-radius: 6px; padding: 5px 0;
    /*Posição do tooltip à esquerda:*/
    position: absolute; z-index: 1; top: -5px; right: 135px;}
  div.tooltip:hover span.tooltip-text{visibility: visible;}
</style>
</head>
<body style="text-align:center;">

<h1>Tooltip do Lado Esquerdo:</h1>

<div class="tooltip">
  Passe o Mouse Aqui
  <span class="tooltip-text">Este tooltip está do lado esquerdo!</span>
</div>

</body>
</html>
