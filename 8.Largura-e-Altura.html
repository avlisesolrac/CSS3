<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Largura e Altura</title>
	<style>
		/*Usando a propriedade height com pixels e width com porcentagem*/
		div{background-color: powderblue; height: 200px; width: 50%;}
		
		/*Usando a propriedade height e width com pixels*/
		div.dois{background-color: powderblue; height: 100px; width: 500px;margin:1px;}
		
		/*Usando a propriedade max-width*/
		div.tres{background-color: powderblue; margin-top: 1px; height: 100px; max-width: 500px;}
	</style>
</head>
<body>

<h1>Propriedades Height e Width:</h1>

<div>Este elemento DIV tem altura de 200px e largura de 50%</div>

<div class="dois">Este elemento DIV tem altura de 100px e largura de 500px</div>

<div class="tres">Este elemento DIV tem largura maxima de 500px e altura de 100px</div>

</body>
</html>
